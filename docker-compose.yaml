version: "3.7"

services:
  db:
    image: postgres
    volumes:
      - djm-db:/var/lib/postgresql
  backend:
    build: ./django_audio_manager
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
      - DB_HOST
      - DB_PORT
    # volumes:
    # - ./django_audio_manager:/app
    # - ./media:/app/media
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  djm-db:
